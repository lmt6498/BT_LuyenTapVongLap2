<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {

            if ((i == 1 && j == 1)
                || (i == 2 && j <= 2)
                || (i == 3 && j <= 3)
                || (i == 4 && j <= 4)
                || (i == 5 && j <= 5)
            ) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {

            if (((i ==1 && j >=1)
                || (i ==2 && j >= 2)
                || (i ==3 && j >= 3)
                || (i ==4 && j >= 4)
                || (i ==5 && j == 5))
            ) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {

            if (((i ==1 && j ==5)
                || (i ==2 && j >= 4)
                || (i ==3 && j >= 3)
                || (i ==4 && j >= 2)
                || (i ==5 && j >= 1))
            ) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {

            if (((i ==1 && j <=5)
                || (i ==2 && j <= 4)
                || (i ==3 && j <= 3)
                || (i ==4 && j <= 2)
                || (i ==5 && j == 1))
            ) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>

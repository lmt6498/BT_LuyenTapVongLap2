<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên dương:"));
    let giaiThua = 0;
    for (let i = 1; i <= n; i++) {
        giaiThua = giaiThua + i;
    }
    document.write("Giai thừa của " + n + " là: " + giaiThua);
</script>
</body>
</html>
